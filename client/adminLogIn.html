<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/COCSC.png" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="adminLogIn.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <img src="assets/COCSC.png" alt="Logo" class="logo">
            <h2>Welcome, Admin!</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Admin Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Admin Password</label>
                    <input type="password" id="password" required>
                    <span class="toggle-password" onclick="togglePassword()">Hide</span>
                </div>
               <button type="submit" class="login-btn">Log In</button>
            </form>
        </div>
<button class="home-btn" onclick="window.location.href='index.html'">Go back to Home Page</button>
    </div>
    <footer>
        <a href="#">Help Center</a>
        <a href="#">Terms of Service</a>
        <a href="#">Privacy Policy</a>
        <span>@COCSC 2025</span>
    </footer>

    <script src="adminLogIn.js"></script>
</body>
</html>
